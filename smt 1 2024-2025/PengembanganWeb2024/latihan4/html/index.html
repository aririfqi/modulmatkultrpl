<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor - Quill.js</title>
    <!-- Tambahkan Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="form-group">
        <label for="editor-container">Deskripsi Materi</label>
        <!-- Editor Container -->
        <div id="editor-container" style="height: 150px; border: 1px solid #ccc;"></div>
    </div>

    <!-- Tambahkan Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        // Inisialisasi Quill Editor
        var quill = new Quill('#editor-container', {
            theme: 'snow', // Tema "snow" untuk UI modern
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],        // Tombol format teks
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }], // Daftar
                    ['link', 'image']                      // Tautan dan gambar
                ]
            }
        });
    </script>
</body>
</html>
